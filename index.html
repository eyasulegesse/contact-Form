<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/41410d457a.js"></script>
  </head>
  <body>
    <div class="hero">
      <form>
        <div class="row">
          <div class="form-group">
            <input type="text" id="name" required />
            <label for="name"
              ><i class="fa fa-user-circle-o"></i> Your Name</label
            >
          </div>

          <div class="form-group">
            <input type="text" id="email" required />
            <label for="email"><i class="fa fa-envelope-open"></i> Email</label>
          </div>
        </div>

        <div class="form-group">
          <input type="text" id="phone" required />
          <label for="phone"
            ><i class="fa fa-phone-square" aria-hidden="true"></i> Phone
            Number</label
          >
        </div>
        <div class="form-group">
          <textarea id="message" rows="8" required></textarea>

          <label for="message">
            <i class="fa fa-commenting"></i> Message
          </label>
        </div>
        <button type="submit">Submit <i class="fa fa-paper-plane"></i></button>
      </form>
    </div>
  </body>
</html>
